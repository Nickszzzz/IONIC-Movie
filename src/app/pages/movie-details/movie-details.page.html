<ion-header>
  <ion-toolbar color="success" >
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="imgUrl" >
  </ion-card>

  <ion-card-header>
    <ion-card-title>{{title}}</ion-card-title>
    <ion-card-subtitle>{{tagline}}</ion-card-subtitle>
    <ion-text>
      <span *ngFor="let g of genres; let isLast = last" >
        {{g['name']}} {{!isLast ? '.' : ''}}
      </span>
    </ion-text>
  </ion-card-header>
  <ion-card-content>
    <ion-label color="medium">{{overview}}</ion-label>
    <ion-item lines="none">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>{{release_date | date: 'y'}}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="cash-outline" slot="start"></ion-icon>
      <ion-label>{{budget | currency:'USD'}}</ion-label>
    </ion-item>
  </ion-card-content>
</ion-content>

<ion-footer>
  <ion-button expand="full" (click)="openHomepage()">Open Homepage</ion-button>
</ion-footer>
